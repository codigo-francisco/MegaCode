<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MegaCode</title>
  <script src="./blockly_compressed.js"></script>
  <script src="./javascript.js"></script>
  <script src="./blocks/math.js"></script>
  <script src="./generators/math.js"></script>
  <script src="./blocks.js"></script>
  <script src="./generators.js"></script>

  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
  <body>
  <div id="blocklyArea" style="width:100%;height:300px;">
    <div id="blocklyDiv" style="position: absolute"></div>

    <xml id="toolbox" style="display:none;">
      <category name="Acciones">
        <block type="acciones"></block>
        <block type="caminarderecha"></block>
        <block type="caminarizquierda"></block>
        <block type="saltar"></block>
        <block type="disparar"></block>
      </category>
      <category name="Numeros">
        <block type="math_number">
          <field name="NUM">0</field>
        </block>
      </category>
    </xml>
  </div>

    <script>
      var blocklyArea = document.getElementById('blocklyArea');
      var blocklyDiv = document.getElementById('blocklyDiv');
      var workspace = Blockly.inject(blocklyDiv,
          {toolbox: document.getElementById('toolbox')});
      var onresize = function(e) {
        // Compute the absolute coordinates and dimensions of blocklyArea.
        var element = blocklyArea;
        var x = 0;
        var y = 0;
        do {
          x += element.offsetLeft;
          y += element.offsetTop;
          element = element.offsetParent;
        } while (element);
        // Position blocklyDiv over blocklyArea.
        blocklyDiv.style.left = x + 'px';
        blocklyDiv.style.top = y + 'px';
        blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
        blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
        Blockly.svgResize(workspace);
      };
      window.addEventListener('resize', onresize, false);
      onresize();
      Blockly.svgResize(workspace);

      function runBlockly(){
        Blockly.JavaScript.addReservedWords('code');
        var code = Blockly.JavaScript.workspaceToCode(workspace);
        megacode.runBlockly(code);
      }
    </script>

  </body>
</html>
